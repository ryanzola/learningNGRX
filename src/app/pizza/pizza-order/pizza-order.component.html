<h1>Welcome to Ngrx Pizza!</h1>

<div *ngFor="let pizza of pizzas | async" class="columns">

  <div class="column">
    <img src="/assets/pizza.png" width="200">
  </div>

  <div class="column">
    <h3>Pizza ID: {{pizza.id}}</h3>
    <p>Size: {{pizza.size}}</p>
  </div>

  <div class="column">
    <button *ngIf="pizza.size==='small'" (click)="updatePizza(pizza.id, 'large')" class="button is-warning">
        Upgrade to Large
    </button>

    <button *ngIf="pizza.size==='large'" (click)="updatePizza(pizza.id, 'small')" class="button is-success">
        Downgrade to Small
    </button>
  </div>

  <div class="column">
    <button (click)="deletePizza(pizza.id)" class="button is-danger">DELETE</button>
  </div>

</div>

<button (click)="createPizza()" class="button is-primary">CREATE new Pizza</button>
